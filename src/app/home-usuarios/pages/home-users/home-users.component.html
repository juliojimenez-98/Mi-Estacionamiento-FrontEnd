<div class="flex flex-row min-h-screen bg-gray-100 text-gray-100">
  <aside
    [ngClass]="{ 'hidden transition': hidden }"
    class="
      sidebar
      w-64
      md:shadow
      transform
      -translate-x-full
      md:translate-x-0
      transition-transform
      duration-150
      ease-in
      bg-gray-900
    "
  >
    <div class="sidebar-header flex items-center justify-center py-4">
      <div class="inline-flex">
        <a href="#" class="inline-flex flex-row items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-10 h-10 text-green-450"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            id="Icons"
            x="0px"
            y="0px"
            viewBox="0 0 32 32"
            style="enable-background: new 0 0 32 32"
            xml:space="preserve"
          >
            <style type="text/css">
              .st0 {
                fill: none;
                stroke: #05a081;
                stroke-width: 2;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-miterlimit: 10;
              }
              .st1 {
                fill: none;
                stroke: #05a081;
                stroke-width: 2;
                stroke-linejoin: round;
                stroke-miterlimit: 10;
              }
            </style>
            <circle class="st0" cx="7" cy="23" r="3" />
            <circle class="st0" cx="23" cy="23" r="3" />
            <line class="st0" x1="28" y1="19" x2="30" y2="19" />
            <line class="st0" x1="4" y1="16" x2="24" y2="16" />
            <line class="st0" x1="13" y1="10" x2="10" y2="16" />
            <path
              class="st0"
              d="M26,23h4c0.6,0,1-0.4,1-1v-2c0-2.2-1.8-4-4-4h-3l-3.8-4.6c-0.8-0.9-1.9-1.4-3.1-1.4H9.5c-1.5,0-2.9,0.9-3.6,2.2  L4,16H3c-1.1,0-2,0.9-2,2v4c0,0.6,0.4,1,1,1h2"
            />
            <line class="st0" x1="10" y1="23" x2="20" y2="23" />
          </svg>
          <span
            class="leading-10 text-gray-100 text-2xl font-bold ml-1 uppercase"
            >Mi estacionamiento</span
          >
        </a>
      </div>
    </div>
    <div class="sidebar-content px-4 py-6">
      <ul class="flex flex-col w-full">
        <li class="my-px">
          <span
            class="flex font-medium text-sm text-gray-300 px-4 my-4 uppercase"
            >Menu</span
          >
        </li>
        <li *ngFor="let item of sidebarOpts" class="my-px">
          <a
            [routerLink]="[item.ruta]"
            routerLinkActive="bg-green-450 text-white"
            class="
              flex flex-row
              items-center
              h-10
              px-3
              rounded-lg
              text-gray-300
              hover:bg-green-450 hover:text-gray-100
            "
          >
            <span class="ml-3">{{ item.titulo }}</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <main
    class="
      main
      flex flex-col flex-grow
      -ml-64
      md:ml-0
      transition-all
      duration-150
      ease-in
    "
  >
    <header class="header bg-gray-900 shadow py-4 px-4">
      <div class="header-content flex items-center flex-row">
        <form action="#">
          <div class="hidden md:flex relative">
            <div
              class="
                inline-flex
                items-center
                justify-center
                absolute
                left-0
                top-0
                h-full
                w-10
                text-gray-400
              "
            >
              <button
                class="
                  p-0
                  w-10
                  h-10
                  bg-primary
                  rounded-full
                  hover:bg-green-800
                  active:shadow-lg
                  mouse
                  shadow
                  transition
                  ease-in
                  duration-200
                  focus:outline-none
                "
                *ngIf="hidden"
                (click)="hidden = !hidden"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6 inline-block text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
              <button
                class="
                  p-0
                  w-10
                  h-10
                  bg-primary
                  rounded-full
                  hover:bg-green-800
                  active:shadow-lg
                  mouse
                  shadow
                  transition
                  ease-in
                  duration-200
                  focus:outline-none
                "
                *ngIf="!hidden"
                (click)="hidden = !hidden"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6 inline-block text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="flex md:hidden">
            <a
              href="#"
              class="
                flex
                items-center
                justify-center
                h-10
                w-10
                border-transparent
              "
            >
              <svg
                class="h-6 w-6 text-gray-500"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </a>
          </div>
        </form>
        <div class="flex ml-auto">
          <a href class="flex flex-row items-center">
            <span class="flex flex-col ml-2">
              <span
                class="truncate w-20 font-semibold tracking-wide leading-none"
                >{{ nombreUsuario }}</span
              >
            </span>
          </a>
          <button
            (click)="logout()"
            class="
              px-3
              py-2
              rounded-xl
              font-medium
              text-red-600
              outline-none
              focus:outline-none
              m-1
              hover:m-0
              focus:m-0
              border border-red-600
              hover:border-4
              focus:border-4
              hover:border-gray-100 hover:text-gray-100 hover:bg-red-600
              focus:border-purple-200
              active:border-grey-900 active:text-grey-900
              transition-all
            "
          >
            Cerrar Sesion
          </button>
        </div>
      </div>
    </header>
    <div class="main-content flex flex-col flex-grow p-4">
      <div class="flex flex-col flex-grow text-gray-900 bg-white rounded mt-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
