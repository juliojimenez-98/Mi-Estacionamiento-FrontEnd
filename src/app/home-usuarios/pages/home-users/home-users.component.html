<div class="flex flex-wrap bg-gray-100 w-full h-screen">
  <div
    [ngClass]="{ 'hidden transition ': hidden }"
    class="w-7/12 lg:w-2/12 h-screen z-20 bg-gray-800 p-3 shadow-lg"
  >
    <button
      [ngClass]="{ 'lg:hidden': !hidden }"
      class="
        float-right
        p-0
        w-10
        h-10
        bg-primary
        rounded-full
        hover:bg-green-800
        active:shadow-lg
        mouse
        shadow
        transition
        ease-in
        duration-200
        focus:outline-none
      "
      *ngIf="!hidden"
      (click)="hidden = !hidden"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6 inline-block text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <div class="flex items-center space-x-4 p-2 mb-5">
      <div>
        <h4
          class="
            font-semibold
            text-lg text-gray-100
            capitalize
            font-poppins
            tracking-wide
          "
        >
          Mi Estacionamiento
        </h4>
      </div>
    </div>
    <ul class="space-y-2 text-sm">
      <li *ngFor="let item of sidebarOpts">
        <a
          [routerLink]="item.ruta"
          class="
            flex
            items-center
            space-x-3
            text-gray-1
            00
            p-2
            rounded-md
            text-gray-100
            font-medium
            hover:bg-green-600
            focus:shadow-outline
          "
        >
          <span class="text-gray-600">
            <i class="fa-solid fa-square-parking"></i>
          </span>
          <span>{{ item.titulo }}</span>
        </a>
      </li>

      <li>
        <a
          href="#"
          class="
            flex
            items-center
            space-x-3
            text-gray-700
            p-2
            rounded-md
            font-medium
            hover:bg-gray-200
            focus:bg-gray-200
            focus:shadow-outline
          "
        >
          <span class="text-gray-600">
            <svg
              class="h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
          </span>
          <span>Cerrar Sesion</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="w-10/12">
    <div class="text-gray-500">
      <button
        class="
          m-4
          p-0
          w-10
          h-10
          bg-primary
          rounded-full
          hover:bg-green-800
          active:shadow-lg
          mouse
          shadow
          transition
          ease-in
          duration-200
          focus:outline-none
        "
        *ngIf="hidden"
        (click)="hidden = !hidden"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 inline-block text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
      <button
        class="
          m-4
          p-0
          w-10
          h-10
          bg-primary
          rounded-full
          hover:bg-green-800
          active:shadow-lg
          mouse
          shadow
          transition
          ease-in
          duration-200
          focus:outline-none
        "
        *ngIf="!hidden"
        (click)="hidden = !hidden"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 inline-block text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
