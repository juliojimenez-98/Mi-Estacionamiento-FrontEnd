  >

      <div class="inline-flex">
        <a href="#" class="inline-flex flex-row items-center">

            <path
              fill-rule="evenodd"
              d="M11.757 2.034a1 1 0 01.638.519c.483.967.844 1.554 1.207 2.03.368.482.756.876 1.348 1.467A6.985 6.985 0 0117 11a7.002 7.002 0 01-14 0c0-1.79.684-3.583 2.05-4.95a1 1 0 011.707.707c0 1.12.07 1.973.398 2.654.18.374.461.74.945 1.067.116-1.061.328-2.354.614-3.58.225-.966.505-1.93.839-2.734.167-.403.356-.785.57-1.116.208-.322.476-.649.822-.88a1 1 0 01.812-.134zm.364 13.087A2.998 2.998 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879.586.585.879 1.353.879 2.121s-.293 1.536-.879 2.121z"

          </svg>
          <span class="leading-10 text-gray-100 text-2xl font-bold ml-1 uppercase">Mi estacionamiento</span>
        </a>
      </div>
    </div>
    <div class="sidebar-content px-4 py-6">
      <ul class="flex flex-col w-full">
       
        <li class="my-px">
          <span class="flex font-medium text-sm text-gray-300 px-4 my-4 uppercase">Menu</span>
        </li>
        <li *ngFor="let item of sidebarOpts" class="my-px">
          <a
            routerLinkActive [routerLink]="[item.ruta]" routerLinkActive="bg-green-450" 
            class="flex flex-row items-center h-10 px-3 rounded-lg text-gray-300 hover:bg-green-450 hover:text-gray-100"
          >
            <span class="ml-3">{{item.titulo}}</span>
          </a>
        </li>
       
        
      </ul>
    </div>
  </aside>
  <main class="main flex flex-col flex-grow -ml-64 md:ml-0 transition-all duration-150 ease-in">
    <header class="header bg-gray-800 shadow py-4 px-4">
      <div class="header-content flex items-center flex-row">
        <form action="#">
          <div class="hidden md:flex relative">
            <div
              class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400"
            >
            <button
            class="
              
              p-0
              w-10
              h-10
              bg-primary
              rounded-full
              hover:bg-green-800
              active:shadow-lg
              mouse
              shadow
              transition
              ease-in
              duration-200
              focus:outline-none
            "
            *ngIf="hidden"
            (click)="hidden = !hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 inline-block text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
          <button
            class="
              p-0
              w-10
              h-10
              bg-primary
              rounded-full
              hover:bg-green-800
              active:shadow-lg
              mouse
              shadow
              transition
              ease-in
              duration-200
              focus:outline-none
            "
            *ngIf="!hidden"
            (click)="hidden = !hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 inline-block text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
            </div>

          </div>
          <div class="flex md:hidden">
            <a href="#" class="flex items-center justify-center h-10 w-10 border-transparent">
              <svg
                class="h-6 w-6 text-gray-500"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </a>
          </div>
        </form>
        <div class="flex ml-auto">
          <a href class="flex flex-row items-center">
            <img
              src="https://pbs.twimg.com/profile_images/378800000298815220/b567757616f720812125bfbac395ff54_normal.png"
              alt
              class="h-10 w-10 bg-gray-200 border rounded-full"
            />
            <span class="flex flex-col ml-2">
              <span class="truncate w-20 font-semibold tracking-wide leading-none">John Doe</span>
              <span class="truncate w-20 text-gray-500 text-xs leading-none mt-1">Manager</span>
            </span>
          </a>
        </div>
      </div>
    </header>
    <div class="main-content flex flex-col  flex-grow p-4">
      <h1 class="font-bold text-2xl text-gray-700">Dashboard</h1>

      <div
        class="flex flex-col flex-grow bg-white rounded mt-4"
      ><router-outlet></router-outlet>
      </div>
    </div>

  </main>
