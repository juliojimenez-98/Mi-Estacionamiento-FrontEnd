<form class="mt-8 space-y-6" method="POST">
  <input type="hidden" name="remember" value="true" />
  <div class="lg:flex lg:justify-between lg:gap-3">
    <span class="lg:w-1/2">
      <label
        for="titulo"
        class="block text-xs font-semibold text-gray-600 uppercase"
        >Titulo del estacionamiento</label
      >
      <input
        id="titulo"
        type="text"
        [(ngModel)]="estacionamiento.titulo"
        name="titulo"
        required
        placeholder="Ej: estacionamiento en quilicura"
        class="
          w-full
          text-base
          py-2
          text-gray-900
          border-b border-gray-300
          focus:outline-none focus:border-green-600
        "
        required
      />
    </span>
    <span class="lg:w-1/2">
      <label
        for="apellido"
        class="block text-xs font-semibold text-gray-600 uppercase"
        >Descripcion de estacionamiento</label
      >
      <input
        id="descripcion"
        type="text"
        [(ngModel)]="estacionamiento.descripcion"
        name="descripcion"
        placeholder="Ingresa la descripcion del estacionamiento"
        autocomplete="given-name"
        class="
          w-full
          text-base
          py-2
          border-b border-gray-300
          text-gray-900
          focus:outline-none focus:border-green-600
        "
        required
      />
    </span>
  </div>
  <div class="lg:flex lg:justify-between lg:gap-3">
    <span class="lg:w-full">
      <label
        for="correo"
        class="block mx-auto text-xs font-semibold text-gray-600 uppercase"
        >Ubicacion</label
      >

      <div class="flex">
        <button
          [ngClass]="{ hidden: marcadoresStorage }"
          [routerLink]="['/mapas/marcadores']"
          (click)="agregarMarcador()"
          routerLinkActive="router-link-active"
          class="
            mx-auto
            w-48
            text-center
            bg-primary
            hover:bg-indigo-800
            text-white
            font-semibold
            py-2
            px-4
            rounded
            cursor-pointer
          "
        >
          Agregar ubicacion
        </button>
      </div>
    </span>
  </div>
  <div class="lg:flex lg:justify-between lg:gap-3">
    <span class="lg:w-1/4">
      <label
        for="comuna"
        class="block text-xs font-semibold text-gray-600 uppercase"
        >Comuna</label
      >
      <div class="relative inline-block w-full text-gray-700">
        <select
          [(ngModel)]="estacionamiento.comuna"
          required
          name="comuna"
          class="
            w-full
            h-10
            pl-3
            pr-6
            text-base
            placeholder-gray-600
            border
            rounded-lg
            appearance-none
            focus:shadow-outline
          "
          placeholder="Regular input"
        >
          <option *ngFor="let comuna of Comunas" [ngValue]="comuna.nombre">
            {{ comuna.nombre }}
          </option>
        </select>

        <div
          class="
            absolute
            inset-y-0
            right-0
            flex
            items-center
            px-2
            pointer-events-none
          "
        >
          <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
            <path
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
              fill-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
    </span>
    <span class="lg:w-3/4">
      <label
        for="direccion"
        class="block text-xs font-semibold text-gray-600 uppercase"
        >Direccion</label
      >
      <input
        required
        id="direccion"
        type="text"
        [(ngModel)]="estacionamiento.direccion"
        name="direccion"
        placeholder="Ej: Calle 231"
        class="
          w-full
          text-base text-gray-900
          py-2
          border-b border-gray-300
          focus:outline-none focus:border-green-600
        "
      />
    </span>
  </div>

  <div>
    <button
      (click)="agregarEstacionamiento()"
      type="submit"
      class="
        'opacity-70
        w-full
        flex
        justify-center
        bg-gray-500
        text-gray-100
        p-4
        rounded-full
        tracking-wide
        font-semibold
        focus:outline-none focus:shadow-outline
        hover:bg-gray-700
        shadow-lg
        cursor-pointer
        transition
        ease-in
        duration-300'
      "
    >
      Iniciar Sesion
    </button>
  </div>
</form>
