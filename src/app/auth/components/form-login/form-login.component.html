<form class="mt-8 space-y-6" action="#" method="POST">
  <input type="hidden" name="remember" value="true" />
  <div class="relative">
    <div class="absolute right-0 mt-4"></div>
    <label class="text-sm font-bold text-gray-700 tracking-wide">Correo</label>
    <input
      class="
        w-full
        text-base
        py-2
        border-b border-gray-300
        focus:outline-none
        focus:border-green-600
      "
      type=""
      placeholder="correo@gmail.com"
    />
  </div>
  <div class="mt-8 content-center">
    <label class="text-sm font-bold text-gray-700 tracking-wide">
      Contrasena
    </label>
    <input
      class="
        w-full
        content-center
        text-base
        py-2
        border-b border-gray-300
        focus:outline-none
        focus:border-green-600
      "
      type=""
      placeholder="Ingresa tu contrasena"
    />
  </div>
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <input
        id="remember_me"
        name="remember_me"
        type="checkbox"
        class="
          h-4
          w-4
          bg-indigo-500
          focus:ring-indigo-400
          border-green-600
          rounded
        "
      />
      <label for="remember_me" class="ml-2 block text-sm text-gray-900">
        Recuerdame
      </label>
    </div>
  </div>
  <div>
    <button
      type="submit"
      class="
        w-full
        flex
        justify-center
        bg-primary
        text-gray-100
        p-4
        rounded-full
        tracking-wide
        font-semibold
        focus:outline-none
        focus:shadow-outline
        hover:bg-indigo-900
        shadow-lg
        cursor-pointer
        transition
        ease-in
        duration-300
      "
    >
      Iniciar Sesion
    </button>
  </div>
  <p
    class="
      flex flex-col
      items-center
      justify-center
      mt-10
      text-center text-md text-gray-500
    "
  >
    <span>No tienes cuenta?</span>
    <a
      [routerLink]="['/register']"
      class="
        text-green-500
        hover:text-indigo-500no-underline
        hover:underline
        cursor-pointer
        transition
        ease-in
        duration-300
      "
      >Registrate</a
    >
  </p>
</form>
