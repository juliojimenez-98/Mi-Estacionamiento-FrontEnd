<form method="#" action="#" class="mt-10">
  <div>
    <input
      type="email"
      placeholder="Correo electronico"
      class="
        mt-1
        block
        w-full
        border-none
        bg-gray-100
        h-11
        rounded-xl
        shadow-lg
        hover:bg-blue-100
        focus:bg-blue-100
        focus:ring-0
      "
    />
  </div>

  <div class="mt-7">
    <input
      type="password"
      placeholder="Contraseña"
      class="
        mt-1
        block
        w-full
        border-none
        bg-gray-100
        h-11
        rounded-xl
        shadow-lg
        hover:bg-blue-100
        focus:bg-blue-100
        focus:ring-0
      "
    />
  </div>

  <div class="mt-7 flex">
    <label
      for="remember_me"
      class="inline-flex items-center w-full cursor-pointer"
    >
      <input
        id="remember_me"
        type="checkbox"
        class="
          rounded
          border-gray-300
          text-indigo-600
          shadow-sm
          focus:border-indigo-300
          focus:ring focus:ring-indigo-200 focus:ring-opacity-50
        "
        name="remember"
      />
      <span class="ml-2 text-sm text-gray-600"> Recuerdame </span>
    </label>

    <div class="w-full text-right">
      <a class="underline text-sm text-gray-600 hover:text-gray-900" href="#">
        ¿Olvidó su contraseña?
      </a>
    </div>
  </div>

  <div class="mt-7">
    <button
      class="
        bg-primary
        w-full
        py-3
        rounded-xl
        text-white
        shadow-xl
        hover:shadow-inner
        focus:outline-none
        transition
        duration-500
        ease-in-out
        transform
        hover:-translate-x
        hover:scale-105
      "
    >
      Iniciar Sesión
    </button>
  </div>

  <div class="flex mt-7 items-center text-center">
    <hr class="border-gray-300 border-1 w-full rounded-md" />
    <label class="block font-medium text-sm text-gray-600 w-full">
      Registro
    </label>
    <hr class="border-gray-300 border-1 w-full rounded-md" />
  </div>

  <div class="mt-7">
    <div class="flex justify-center items-center">
      <label class="mr-2">¿Eres nuevo?</label>
      <a
        href="#"
        class="
          text-blue-500
          transition
          duration-500
          ease-in-out
          transform
          hover:-translate-x
          hover:scale-105
        "
      >
        Crea una cuenta
      </a>
    </div>
  </div>
</form>
